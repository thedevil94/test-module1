<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total diagonal square</title>
</head>
<body>
    <script>
        let arr = [
            [1,2,3],
            [5,8,9],
            [5,8,4],
        ];
        function sum(arr) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i][i];
            }
            return total;
        }
        console.log(sum(arr));
    </script>
</body>
</html>
